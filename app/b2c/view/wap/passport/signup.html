<div class="full-screen">
  <header>
    <div class="a-bar">
      <a href="javascript:history.back()" class="a-back"><i class="arr left"></i>返回</a>
      <div class="a-name">注册</div>
      <div class="a-right">
        <a href="<{link app=b2c ctl=wap_passport act=login}>" class="btn orange">登录</a>
      </div>
    </div>
  </header>
  <div class="full-padding">
    <form action="<{link app=b2c ctl=wap_passport act=create args01=$next_url}>" method="post" class="form" data-type="ajax">
      <input name="forward" type="hidden" value="<{$options.url}>">
      <input name="mini" type="hidden" value="<{$mini_passport}>">

      <div class="c-g">
        <label for="" class="c-l">
          <em class="f-red">*</em>手机号：
        </label>
        <div class="c">
          <input type="text" name="pam_account[login_name]" class="text a-account" required="required" maxlength="11" pattern="^1[34578]\d{9}$" autofocus data-caution="手机号不能为空">
        </div>
      </div>
      <div class="notice"></div>
        <{if $site_sms_valide == 'true'}>
        <div class="c-g">
            <label class="c-l">
                <em class="f-red">*</em>验证码：</label>
            <div class="c">
                <{input type="vcode" name="pam_account[verifycode]" class="verify-input" placeholder="填写验证码" key='b2c' label='换一张'}>
            </div>
        </div>
        <{/if}>

      <div class="c-g" style="height:65px;">
        <label for="" class="c-l">
          <em class="f-red">*</em>短信验证：
        </label>
        <div class="c">
          <input type="password" name="pam_account[login_verification]" maxlength="20" placeholder="请输入短信验证码" required="required" pattern=".{4,6}" class="text" data-caution="短信验证码不能为空">
          	<a href="<{link app=b2c ctl=wap_passport act=send_vcode_sms}>" class="btn btn-send orange ib-btn">获取验证码</a>
        </div>
        <label for="" class="c-l" style="padding-top: 10px;">
          <em class="f-red">*</em>登录密码：
        </label>
        <div class="c" style="padding-top: 10px;">
          <input type="password" name="pam_account[login_password]" maxlength="20" placeholder="请输入登录密码" required="required" pattern=".{6,20}" class="text" data-caution="登录密码不能为空">
        </div>



      </div>
      <div class="notice"></div>
      <div class="c-g-c">
        <input type="checkbox" name="license" id="license" checked="checked">
        <label for="license">
          <{t}>同意<a href="<{link app=b2c ctl=wap_passport act=license}>" class="license lnk">注册协议</a><{/t}>
        </label>
      </div>
      <div class="btn-bar">
        <button type="submit" class="btn orange" rel="_request">注册并登陆</button>
      </div>
    </form>
  </div>
</div>
<script>
$('.form .btn-send').click(function (e) {
    e.preventDefault();
    var el = $('.form .a-account');
    if($(this).hasClass('disabled')) return false;
    <{if $site_sms_valide == 'true'}>
    var verify = $('.verify-input');
    console.log(verify);
    if(verify[0].value == '')
    {
      alert('请输入验证码');
      return;
    }
    sendVerify(this, 'uname=' + el.val() + '&type=signup&sms_vcode=' + verify[0].value);
    <{else}>
    sendVerify(this, 'uname=' + el.val() + '&type=signup');
    <{/if}>
});

function sendVerify(el, data) {
    var url = el.href;
    $(el).addClass('disabled');
    var cd = new countdown(el, {
        start: 120,
        secondOnly: true,
        callback: function(e) {
            $(el).removeClass('disabled').html('重发验证码');
        }
    });
    $.post(url, data, function(rs) {
        if(rs) {
            try{
                rs = $.parseJSON(rs);
            } catch (e) {}
            if(rs.error) {
                $(el).removeClass('disabled').html('获取验证码');
                clearTimeout(cd.timer);
                if(typeof rs.error === 'string') alert(rs.error);
            }
        }
    });
}
</script>
