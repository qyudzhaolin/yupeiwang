<div class="tableform">
  <div class="division">
    <table width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <th><label><{t}>发送状态：<{/t}></label></th>
        <td><{if $sms_info.status == 0}> 发送失败   <{elseif $sms_info.status == 1}> 发送成功 <{elseif $sms_info.status == 2}> 等待发送 <{else}>  发送中  <{/if}> </td>
        <th><label><{t}>发送时间：<{/t}></label></th>
        <td><{$sms_info.send_time |cdate:FDATE}></td>
        <th><label>返回结果：</label></th>
        <td><{$sms_info.msg}></td>
      </tr>
    </table>

    <table class="multi-cols" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <th><label><{t}>短信内容：<{/t}></label></th>
        <td><{$sms_info.message|escape:'html'}></td>
      </tr>
    </table>

    <table class="multi-cols" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <th><label><{t}>手机号(您可以在右上角搜索框中进行搜索 )<{/t}></label></th>
        <td></td>
      </tr>
    </table>
    <div class="multi-cols phone-number" >

        <ul>
      <{foreach from=$sms_info.phones item="info"}>
          <li class="tab-bd"><label><{t}><{$info}><{/t}></label></li>
        <{/foreach}>
        </ul>

      </div>
  </div>
</div>
