<{capture name="listHeader"}>
  <div class="span-2"><{t}>关联方式<{/t}></div>
<{/capture}>
<{capture name="listBody"}>
<div class="span-5">
    <input type="radio" name="linktype[<{$item.goods_id}>]" value="left" <{if $_input.rel_items[$item.goods_id].manual=='left' || $_input.rel_items[$item.goods_id].manual==''}>checked="checked"<{/if}>><{t}>单向相关<{/t}>
    <input type="radio" name="linktype[<{$item.goods_id}>]" value="both" <{if $_input.rel_items[$item.goods_id].manual=='both'}>checked="checked"<{/if}>><{t}>双向相关<{/t}>
</div>
<{/capture}>
