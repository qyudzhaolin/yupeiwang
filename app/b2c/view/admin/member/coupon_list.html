<div>
<div container='true'>
    <div class="tableform">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="gridlist">
            <col class="Coldate"></col>
            <col class="Colamount"></col>
            <col></col>
            <col></col>
            <col></col>
            <col></col>
            <col></col>
            <col></col>
            <col></col>
            <thead>
            <tr>
                <th><{t}>优惠券号码<{/t}></th>
                <th><{t}>名称<{/t}></th>
                <th><{t}>有效期<{/t}></th>
                <th><{t}>状态<{/t}></th>
            </tr>
            </thead>
            <tbody>
            <{foreach from=$coupons item=item key=key}>
            <tr>
                <td><{$item.memc_code}></td>
                <td><{$item.coupons_info.cpns_name}></td>
                <td><{$item.time.from_time|cdate:FDATE_STIME}> ~ <{$item.time.to_time|cdate:FDATE_STIME}></td>
                <<td><span class="text-<{if $item.coupons_info.cpns_status}>available<{else}>disabled<{/if}>"><{$item.memc_status}></span></td>
            </tr>
            <{/foreach}>
            </tbody>
        </table>
        <{$pager}>
    </div>
</div>
</div>
