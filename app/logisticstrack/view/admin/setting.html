<div class="tableform">
<{tabber}>
    <{tab name=$___logisticstrack="物流跟踪设置"|t:'logisticstrack'}>
    <form action="<{link app=logisticstrack ctl='admin_tracker' act=index}>" method="post">
    <div class="clear division">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <th><{t}>是否启用订单跟踪查询:<{/t}></th>
          <td>
            <input type="radio" value="true"  name='system_order_tracking' <{if $system_order_tracking == 'true'}>checked="checked"<{/if}>  />
            <label for="bool-t">是</label>
            <input  type="radio" value="false" name='system_order_tracking' <{if $system_order_tracking == 'false'}>checked="checked"<{/if}> />
            <label for="bool-t">否</label>
          </td>
        </tr>
      </table>
    </div>
	  <div class="table-action"><{button type="submit" label=$___b2c="保存"|t:'logisticstrack' }></div>
    <{/tab}>
<{/tabber}>
</div>
