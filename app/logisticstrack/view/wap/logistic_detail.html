<{if count($logi)}>
<table width="100%" cellspacing="0" cellpadding="1" style="font-size: 13px;">
    <tbody>
    <{foreach from=$logi item=item}>
        <tr>
            <td valign="top" style="width:45%"><{$item.AcceptTime}></td><td valign="top"><{$item.AcceptStation}></td>
        </tr>
    <{/foreach}>
    </tbody>
</table>
<{else}>
<div class="logistic-corp">
    <{t}>不能提供物流状态：<{/t}><{$logi_error}>
</div>
<{/if}>
</div>
