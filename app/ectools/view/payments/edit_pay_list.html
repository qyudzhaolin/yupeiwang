<form action="index.php?app=ectools&amp;ctl=payment&amp;act=edit_save&action=edit" id='newcurrency-edit-form' method="POST">
	<div class="tableform">    
		<div class="division">
			<table width="100%" cellspacing="0" cellpadding="0">
				<tbody>
					<tr>
						<th><em class="red">*</em><label for="bank"><{t}>收款银行:<{/t}></label></th>
						<td><input type="text" name="bank" id="bank" required="1" vtype="required" title="<{t}>货币名称:<{/t}>" class="x-input " autocomplete="off" value="<{$bank}>"></td>
					</tr>
					<tr>
						<th><em class="red">*</em><label for="account"><{t}>收款帐号:<{/t}></label></th>
						<td><input type="text" name="account" id="account" required="1" vtype="required" title="<{t}>货币名称:<{/t}>" class="x-input " autocomplete="off" value="<{$account}>"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<input type="hidden" name="list_id" value="<{$list_id}>" />
</form>

<div class="table-action">
	<{button label=$___ectools="确定"|t:'ectools' class="btn-primary" id="newcurrency-edit-form-submit" type="submit" }>
</div>

<script>
(function(){
	var _form = $('newcurrency-edit-form');
	var btn =$('newcurrency-edit-form-submit');
	var finder = finderGroup['<{$env.get.finder_id}>'];
	
	_form.store('target',{
		onComplete:function(){			
			try{
				var _dialogIns = btn.getParent('.dialog').retrieve('instance');
		     }catch(e){}
		    if(_dialogIns){
			    _dialogIns.close();
			    finder.refresh.delay(400,finder);
			}				
		}
		
	});

	    btn.addEvent('click',function(){
		
		    _form.fireEvent('submit',{stop:$empty});		
		
		
		});
	
})();
	
	
</script>
