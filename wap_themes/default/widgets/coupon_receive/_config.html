<div id="goods_exshow_config" class="tableform">
  <div class="division">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <th style="height: 110px;line-height: 110px;"> 展示效果样例：</th>
        <td><img src="images/coupon_receive_type.png" width="550px" height="101px" /></td>
      </tr>
  </table>
  </div>
  <div class="division">
    <div class="division goods-selector">
      <div class="division">
        <table  width="100%" cellpadding="0" cellspacing="0">
          <tr>
            <th><{t}>展示效果：<{/t}></th>
            <td>
              <select name="showtype">
                <option value=1 <{if $setting.showtype==1}>selected<{/if}>>类型1</option>
                <option value=2 <{if $setting.showtype==2}>selected<{/if}>>类型2</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>优惠券：</th>
            <td>
              <div>
              <select  name="coupons[]" multiple="multiple" size="7">
                <{foreach from=$data.coupons item=item}>
                <option value="<{$item.cpns_id}>"  <{if isset($setting.coupons) && in_array($item.cpns_id,$setting.coupons)}>selected<{/if}>><{$item.cpns_name}></option>
                <{/foreach}>
              </select>
            </div>
              <div style="margin-top:20px; width:100%"><span class="notice-inline-icon"><{t}>以上选项，可以按住CTRL来进行多选,类型1展示2张图片，类型2展示1张图片，优惠券多选只显示前两张。<{/t}></span></div>

            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<script>
    function addPic(){
        var url='index.php?app=desktop&act=alertpages&goto='+encodeURIComponent("index.php?app=image&ctl=admin_manage&act=image_broswer&type=big");
        Ex_Loader('modedialog',function(){
            return new imgDialog(url,{onCallback:function(image_id,image_src){
                    $('bg_pic').value=image_src;
            }})	;
        });
    }
</script>
