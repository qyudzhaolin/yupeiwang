<div class="J_ad_slider">
	<div class="swiper-wrapper">
		<{foreach from=$data.pic item=parent key=parentId}>
			<div onclick="location.href='<{$parent.linktarget}>'" class="swiper-slide" style="background: url(<{$parent.link}>) center top no-repeat;"></div>
		<{/foreach}>
	</div>
	<div class="swiper-pagination"></div>
</div>
<script>
var mySwiper = new Swiper('.J_ad_slider', {
	loop: true,
	autoplay:true,
	pagination: {
		el: '.swiper-pagination',

	}
});	
</script>
