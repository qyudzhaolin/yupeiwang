<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>chart</title>
<style>
   html,body{overflow:visible;padding:0;margin:0;}
</style>
<{script src="highcharts6/jquery-1.8.3.min.js" app="desktop"}>
<{script src="highcharts6/highcharts.js" app="desktop"}>
<{script src="highcharts6/exporting.js" app="desktop"}>
<{script src="highcharts6/highcharts-zh_CN.js" app="desktop"}>
<{script src="global.js" app="desktop"}>
<style>
.showdata{text-align: right;color: #8c8c8c;font-size: 12px;margin: 5px 13px 0 0;}
.showdata input{vertical-align:middle;margin: 0 3px 4px 0;}
</style>

</head>
<body>
<div class="showdata"><input onclick="manage.showChartsData(this,{'#container':chartConfig})" type="checkbox" name="showdata" value="" />显示数据</div>
<div id="container" style="width: 100%; height: 250px; margin: 1em auto"></div>
<script>
var chartConfig={};
var chartConfig2={};
$(function () {
	<{if $target=='accounts_order'}>
	$('#container').highcharts(chartConfig={
        chart: {zoomType: 'xy'},
		title: {text: ''},
        xAxis: [{
            categories: <{$categories|json_encode}>,
            crosshair: true
        }],
        yAxis: [{ // Primary yAxis
            labels: {format: '{value}'},
            title: {text: '数量(单)'}
        }],
        tooltip: {
            shared: true
        },
        legend: {},
		colors: ['#2f7ed8', '#ED7D31', '#9BBB59', '#896EA8'],//定义颜色
		series: [{
			name: '账期支付',
			type: 'column',
			data: <{$datas[0]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}

		}, {
			name: '线上支付',
			type: 'column',
			data: <{$datas[1]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}

		}, {
			name: '线下支付',
			type: 'column',
			data: <{$datas[2]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}

		},  {
			name: '混合支付',
			type: 'column',
			data: <{$datas[3]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}

		}]
    });
	
	<{elseif $target=='accounts_sales'}>
	$('#container').highcharts(chartConfig={
        chart: {zoomType: 'xy'},
		title: {text: ''},
        xAxis: [{
            categories: <{$categories|json_encode}>,
            crosshair: true
        }],
        yAxis: [{ // Primary yAxis
            labels: {format: '{value}'},
            title: {text: '销售额(元)'}
        }],
        tooltip: {
            shared: true
        },
        legend: {},
		colors: ['#2f7ed8', '#ED7D31', '#9BBB59', '#896EA8'],//定义颜色
		series: [{
			name: '账期支付',
			type: 'column',
			data: <{$datas[0]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}
		}, {
			name: '线上支付',
			type: 'column',
			data: <{$datas[1]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}
		},  {
			name: '线下支付',
			type: 'column',
			data: <{$datas[2]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}
		}, {
			name: '混合支付',
			type: 'column',
			data: <{$datas[3]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}
		}]
    });	
	<{elseif $target=='price_cost'}>
	$('#container').highcharts(chartConfig={
        chart: {zoomType: 'xy'},
		title: {text: ''},
        xAxis: [{
            categories: <{$categories|json_encode}>,
            crosshair: true
        }],
        yAxis: [{ // Primary yAxis
            labels: {format: '{value}'},
            title: {text: '金额(元)'}
        }],
        tooltip: {
            shared: true
        },
        legend: {},
		colors: ['#2f7ed8', '#ED7D31', '#9BBB59', '#896EA8'],//定义颜色
		series: [{
			name: '应收款',
			type: 'column',
			data: <{$datas[0]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}
		}, {
			name: '已收款',
			type: 'column',
			data: <{$datas[1]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}
		}, {
			name: '应付款',
			type: 'column',
			data: <{$datas[2]|array_values|json_encode}>,
			tooltip: {valueSuffix: ''}
		}]
    });	
	<{/if}>
});

</script>
</body>
</html>
