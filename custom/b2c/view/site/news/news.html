<div id="main" class="clearfix news">
	<div class="news-main-title">
		<p><img src="/public/images/pcimg/icon_02.png"/> <b>宇配公告</b></p>
	</div>
    <div class="news-main">
    	<ul>
          <{if !empty($rows)}>
          <{foreach from=$rows item=item key=key}>
    	  <li>
            <a href="<{link app=b2c ctl=site_news act=detail arg0=$item.article_id}>">
                <span class="list_l ellipsis" article_id="<{$item.article_id}>"><{$item.title}></span><b>NEW</b>
            </a>

            <span class="list_r"><{$item.pubtime}></span>

          </li>
          <{/foreach}>
          <{else}>
          <li><a href="#"><span>暂无公告</span></a></li>
          <{/if}>
    	</ul>
    </div>
    
    <div class="news-page">
        <{pagers data=$pager}>
    </div>
</div>
<script type="text/javascript">
j(function(){
    //如果已经查看过的通知则NEW字去掉
    var readNews = j.cookie('readNews') ? j.cookie('readNews') : '';
    readNews = readNews ? readNews.split(",") : [];
    j('.list_l').each(function(){
        var article_id = j(this).attr('article_id');
        if (j.inArray(article_id, readNews) !== -1) {
            j(this).next('b').hide();
        }
    });
});
</script>
